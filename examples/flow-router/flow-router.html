<template name="mainLayout">
  <div>
    {{> Template.dynamic template=main}}
  </div>
  <div>
    <h3>Current Identity</h3>
    {{currentIdentity}}
  </div>
  <div>
    <h3>OAuth Integration</h3>
    {{#if currentUser}}
    <p>{{isOauth}}</p>
    {{else}}
    <p>Not signed in</p>
    {{/if}}
  </div>
  <div>
    <h3>Latest Analytics Logged</h3>
    <ul>
      {{#each log}}
        <li>
          {{this}}
        </li>
      {{/each}}
    </ul>
  </div>
  <p>Want to see more detail? Call <code style="background-color: blueviolet; padding: 3px 6px; color: white;">analytics.debug()</code> in the browser console and refresh.</p>
</template>

  <h2>Page One</h2>
</template>
